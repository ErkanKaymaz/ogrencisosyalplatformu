name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: KampusApp
          MYSQL_ROOT_PASSWORD: BE123456
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -pBE123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: MySQL hazır olana kadar bekle
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -pBE123456 --silent; then
              echo "MySQL hazır"
              break
            fi
            echo "MySQL bekleniyor..."
            sleep 3
          done

      - name: Maven Build (Testleri Atlayarak)
        run: mvn clean install -DskipTests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/KampusApp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: BE123456
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
