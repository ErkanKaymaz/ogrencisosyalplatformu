name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: KampusApp
          # 1. YER: MySQL sunucusu kurulurken verilen "root" şifresi
          MYSQL_ROOT_PASSWORD: BE123456  # <--- BURAYI DEĞİŞTİRİN
        ports:
          - 3306:3306
        options: >-
          # 2. YER: GitHub'ın veritabanı açıldı mı diye kontrol ettiği yer (Password bitişik yazılır)
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -pBE123456" # <--- BURAYI DEĞİŞTİRİN
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v4

      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: MySQL hazır olana kadar bekle
        run: |
          for i in {1..40}; do
            # 3. YER: Bekleme döngüsünde kontrol için kullanılan şifre
            if mysqladmin ping -h 127.0.0.1 -uroot -pBE123456 --silent; then # <--- BURAYI DEĞİŞTİRİN
              echo "MySQL hazır"
              break
            fi
            echo "MySQL bekleniyor..."
            sleep 3
          done

      - name: Maven Build (Testleri Atlayarak)
        run: mvn clean install -DskipTests
        env:
          # Veritabanı isminiz (Yukarıdaki MYSQL_DATABASE ile aynı olmalı)
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/KampusApp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
          SPRING_DATASOURCE_USERNAME: root
          # 4. YER: Spring Boot uygulamasının bağlanırken kullanacağı şifre
          SPRING_DATASOURCE_PASSWORD: BE123456  # <--- BURAYI DEĞİŞTİRİN
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
