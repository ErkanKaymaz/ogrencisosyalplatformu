<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol - KampüsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/auth.css">
    
</head>
<body>
    <div class="auth-card">
        <div class="mb-4">
            <h2 class="fw-bold text-burgundy">Hesap Oluştur</h2>
            <p class="text-muted small">Aramıza katılmak için formu doldur.</p>
        </div>

        <div th:if="${param.error != null and param.error[0] == 'mevcut'}" class="custom-alert-danger">
            <i class="fas fa-times-circle me-2"></i> Bu kullanıcı adı zaten kullanılıyor!
        </div>

        <form th:action="@{/kayit}" th:object="${ogrenci}" method="post" class="text-start">
            <div class="form-floating mb-3">
                <input type="text" th:field="*{adSoyad}" class="form-control" id="ad" placeholder="Ad Soyad" required>
                <label for="ad"><i class="fas fa-id-card me-2"></i>Ad Soyad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{bolum}" class="form-control" id="bolum" placeholder="Bölüm" required>
                <label for="bolum"><i class="fas fa-university me-2"></i>Bölüm</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{kullaniciAdi}" class="form-control" id="kad" placeholder="Kullanıcı Adı" required>
                <label for="kad"><i class="fas fa-user me-2"></i>Kullanıcı Adı</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" th:field="*{sifre}" class="form-control" id="sifre" placeholder="Şifre" required>
                <label for="sifre"><i class="fas fa-lock me-2"></i>Şifre</label>
            </div>
            <button type="submit" class="btn custom-btn-success w-100 btn-lg">
                <i class="fas fa-check me-2"></i> Kaydol
            </button>
        </form>
        
        <div class="border-top">
            <p class="text-muted mb-2 small">Zaten hesabın var mı?</p>
            <a th:href="@{/login}" class="btn custom-btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
            </a>
        </div>
    </div>
</body>
</html>
