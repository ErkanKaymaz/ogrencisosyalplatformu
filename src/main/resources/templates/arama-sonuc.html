<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arama Sonuçları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-white px-4 border-bottom fixed-top">
        <a href="/" class="btn btn-outline-secondary btn-sm rounded-pill"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
        <span class="fw-bold ms-3 text-burgundy">Arama Sonuçları</span>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-3 border-0 shadow-sm">
                    <h5 class="mb-3 text-burgundy fw-bold">Sonuçlar</h5>
                    
                    <div th:each="kisi : ${sonuclar}" class="d-flex justify-content-between align-items-center border-bottom py-3">
                        <div class="d-flex align-items-center">
                            <img th:if="${kisi.profilResmiBase64 != null}" 
                                 th:src="@{'data:image/png;base64,' + ${kisi.profilResmiBase64}}" 
                                 class="rounded-circle me-3 border" style="width: 50px; height: 50px; object-fit: cover;">
                                 
                            <div th:if="${kisi.profilResmiBase64 == null}" class="nav-avatar me-3" style="width:50px; height:50px; font-size: 1.2rem;">
                                <span th:text="${#strings.substring(kisi.adSoyad,0,1)}">A</span>
                            </div>
                            
                            <div>
                                <h6 class="mb-0 fw-bold text-dark" th:text="${kisi.adSoyad}">İsim</h6>
                                <small class="text-muted" th:text="${kisi.bolum}">Bölüm</small>
                            </div>
                        </div>
                        
                        <div>
                            <div th:if="${ben.takipEdilenler.contains(kisi)}">
                                <button class="btn btn-sm btn-success rounded-pill px-3" disabled>
                                    <i class="fas fa-user-check"></i> Takip Ediliyor
                                </button>
                            </div>

                            <div th:if="${!ben.takipEdilenler.contains(kisi) and istekAtilanlar.contains(kisi.id)}">
                                <button class="btn btn-sm btn-secondary rounded-pill px-3" disabled>
                                    <i class="fas fa-clock"></i> İstek Gönderildi
                                </button>
                            </div>

                            <div th:if="${!ben.takipEdilenler.contains(kisi) and !istekAtilanlar.contains(kisi.id)}">
                                <button class="btn btn-sm custom-btn-primary rounded-pill px-4"
                                        th:onclick="'takipIstegiGonder(this, ' + ${kisi.id} + ')'">
                                    <i class="fas fa-user-plus"></i> Takip Et
                                </button>
                            </div>
                        </div>
                    </div>

                    <div th:if="${sonuclar.empty}" class="text-center text-muted mt-5 mb-5">
                        <i class="fas fa-search fa-2x mb-3 opacity-25"></i>
                        <p>Aradığınız kriterlere uygun öğrenci bulunamadı.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-toast" class="position-fixed bottom-0 start-50 translate-middle-x mb-4 p-3 bg-dark text-white rounded-pill shadow" 
         style="z-index: 9999; opacity: 0; transition: opacity 0.3s; pointer-events: none; font-size: 0.9rem;">
        <i class="fas fa-check-circle me-2 text-success"></i> <span id="toast-msg">İşlem Başarılı</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function takipIstegiGonder(btn, id) {
            // Butonu hemen "Bekleniyor" moduna al
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gönderiliyor...';
            btn.disabled = true;

            // Arka planda sunucuya istek at
            fetch('/takip-et/' + id)
                .then(response => {
                    if (response.ok) {
                        // Başarılı olursa butonu değiştir
                        btn.className = "btn btn-sm btn-secondary rounded-pill px-3";
                        btn.innerHTML = '<i class="fas fa-clock"></i> İstek Gönderildi';
                        
                        // Şık bildirim göster
                        showToast("Takip isteği başarıyla gönderildi.");
                    } else {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-user-plus"></i> Takip Et';
                        alert("Bir hata oluştu.");
                    }
                });
        }

        function showToast(message) {
            const toast = document.getElementById("custom-toast");
            document.getElementById("toast-msg").innerText = message;
            toast.style.opacity = "1";
            setTimeout(() => { toast.style.opacity = "0"; }, 3000);
        }
    </script>
</body>
</html>
