spring.application.name=OgrenciSosyalPlatformu

# --- MYSQL BAĞLANTISI ---
# Veritabanı adı 'kampus_app' olarak ayarlı.
spring.datasource.url=jdbc:mysql://localhost:3306/kampus_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8

spring.datasource.username=root
# ŞİFRENİ BURAYA YAZ:
spring.datasource.password=BE123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- TABLO OLUŞTURMA (ZORLAMA MODU) ---
# create-drop: Uygulama açılırken tabloları kurar, kapanırken siler. 
# Bunu SADECE TEST İÇİN yapıyoruz, hatayı görmek için.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Resim Ayarları
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB